<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Let's play R.P.S.</title>
    <link rel="stylesheet" href="styles/style.css"/>

<body>
    <main class="center">
        <h1>Rock, Paper, Scissors...  your choice: <span class="blue" id="player-choice"></span> </h1>
        
    
        <button id="Rock" i class=" far fa-hand-rock"></i> Rock</button>
        <button id="Paper"  i class=" far fa-hand-paper"></i>  Paper</button>
        <button id="Scissors" i class=" far fa-hand-scissors"></i>  Scissors</button>
        
       
        <h2>and my choice is: <span class="red" id="jsChoice"></span></h2>
    
    
        <h2>Result: <span id="result"></span> </h2>
    
    </main>

</body>
